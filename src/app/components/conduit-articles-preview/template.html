<div class="article-preview" *ngIf="article">
  <ng-content></ng-content>

  <a [href]="article.href" class="preview-link">
    <h1>{{ article.title }}</h1>
    <p>{{ article.description }}</p>
    <span>Read more...</span>
    <app-conduit-tags-list
      [tags]="article.tagList"
      [isOutlined]="true"
    ></app-conduit-tags-list>
  </a>
</div>
