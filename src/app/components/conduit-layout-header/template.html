<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" [href]="home.href">{{home.title}}</a>

    <ul *ngIf="links" class="nav navbar-nav pull-xs-right">
      <li *ngFor="let link of links" class="nav-item">
        <a [ngClass]="{'active': link.active}" class="nav-link" [href]="link.href">
          <i *ngIf="link.icon" [class]="link.icon"> </i>
          {{link.text}}
        </a>
      </li>
    </ul>
  </div>
</nav>
