<div *ngIf="!articles">
  Loading articles...
</div>

<div *ngIf="(articles && articles.length === 0)">
  No articles are here... yet.
</div>

<div *ngIf="articles && articles.length>0">
  <app-conduit-articles-list-item
    *ngFor="let article of articles; trackBy:articleTrackBy"
    [article]="article"
  ></app-conduit-articles-list-item>
</div>
