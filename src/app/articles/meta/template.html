<div class="article-meta">
  <a (click)="select(article.author)">
    <img [src]="article.author.image" />
  </a>

  <div class="info">
    <a class="author" (click)="select(article.author)">
      {{ article.author.username }}
    </a>
    <span class="date">
      {{ article.createdAt | date: 'longDate' }}
    </span>
  </div>

  <ng-content></ng-content>
</div>
