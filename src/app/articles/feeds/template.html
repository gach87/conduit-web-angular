<div class="feed-toggle">
  <ul class="nav nav-pills outline-active">
    <li *ngFor="let feed of feeds" class="nav-item">
      <a
        class="nav-link"
        [ngClass]="{'active': selected===feed.id}"
        (click)="select(feed.id)"
      >
        {{feed.name}}
      </a>
    </li>
  </ul>
</div>
