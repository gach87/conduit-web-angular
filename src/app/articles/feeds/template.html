<div class="feed-toggle">
  <ul class="nav nav-pills outline-active">
    <li *ngFor="let feed of feeds; trackBy:feedTrackBy" class="nav-item">
      <a
        class="nav-link"
        [ngClass]="{'active': feed.selected}"
        (click)="select(feed)"
      >
        {{feed.name}}
      </a>
    </li>
  </ul>
</div>
