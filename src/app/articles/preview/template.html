<div class="article-preview" *ngIf="article">
  <app-conduit-articles-meta
    [article]="article"
    (onSelected)="selectAuthor($event)"
  >
    <!-- <app-favorite-button
      [article]="article"
      (toggle)="onToggleFavorite($event)"
      class="pull-xs-right"
    >
      {{article.favoritesCount}}
    </app-favorite-button> -->
  </app-conduit-articles-meta>

  <a [href]="article.href" class="preview-link">
    <h1>{{ article.title }}</h1>
    <p>{{ article.description }}</p>
    <span>Read more...</span>
    <ul class="tag-list">
      <li
        class="tag-default tag-pill tag-outline"
        *ngFor="let tag of article.tagList"
      >
        {{ tag }}
      </li>
    </ul>
  </a>
</div>
