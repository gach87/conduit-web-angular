<p>Popular Tags</p>

<div *ngIf="!tags">
  Loading tags...
</div>

<div *ngIf="(tags && tags.length === 0)">
  No tags are here... yet.
</div>

<div class="tag-list" *ngIf="(tags && tags.length > 0)">
  <a
    *ngFor="let tag of tags"
    (click)="select(tag)"
    class="tag-default tag-pill"
  >
    {{ tag }}
  </a>
</div>
