<div class="home-page">
  <div class="banner">
    <div class="container">
      <h1 class="logo-font">conduit</h1>
      <p>A place to share your <i>Angular</i> knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <app-conduit-articles-feeds
          [feeds]="state.feeds"
          [selected]="state.selectedFeed"
          (onSelected)="onFeedSelected($event)"
        ></app-conduit-articles-feeds>

        <app-conduit-articles-preview
          *ngFor="let article of state.articles; trackBy:articleTrackBy"
          [article]="article"
        >
          <app-conduit-articles-meta [article]="article">
            <app-conduit-buttons-favorite
              [favorited]="article.favorited"
              (onFavorited)="onFavoritedArticle(article)"
              class="pull-xs-right"
            >
              {{article.favoritesCount}}
            </app-conduit-buttons-favorite>
          </app-conduit-articles-meta>
        </app-conduit-articles-preview>
        <app-conduit-layout-pagination
          [pages]="state.pages"
          [selected]="state.selectedPage"
          (onSelect)="onPageSelected($event)"
        >
        </app-conduit-layout-pagination>
      </div>

      <div class="col-md-3">
        <div class="sidebar">
          <app-conduit-tags-popular
            (onSelected)="onTagSelected($event)"
            [tags]="state.tags"
          ></app-conduit-tags-popular>
        </div>
      </div>
    </div>
  </div>
</div>
